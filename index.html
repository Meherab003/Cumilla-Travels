<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumilla Travels</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-primary">
    <header>


        <!-- Navigation -->
        <nav class="w-[89%] m-auto">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a text-lg font-medium>Home</a></li>
                            <li><a text-lg font-medium>About</a></li>
                            <li><a text-lg font-medium>Destination</a></li>
                            <li><a text-lg font-medium>Search</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-4xl font-extrabold">Cumilla Travels</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a text-lg font-medium>Home</a></li>
                        <li><a text-lg font-medium>About</a></li>
                        <li><a text-lg font-medium>Destination</a></li>
                        <li><a text-lg font-medium>Search</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a class="btn primary-text-color text-xl font-bold bg-[#1DD1001A] border-[#1DD10066] rounded-xl">Bus
                        <img src="images/bus-icon.png" alt="">
                    </a>
                </div>
            </div>
        </nav>

        <!-- Banner PArt -->
        <section class="m-auto">
            <div class="hero h-[550px]  max-w-[1171px] m-auto" style="background-image: url(images/banner.png);">
                <div class="bg-gradient-to-t from-[#030712] to-[#03071200]"></div>
                <div class="hero-content text-center text-neutral-content">
                    <div class="">
                        <h1 class="mb-8 text-6xl text-white font-extrabold">End-to-End Travel with
                            <br>
                            <span class="primary-text-color">Cumilla Travels</span>
                        </h1>
                        <p class="max-w-[700px] mb-8">“Explore the World with Cumilla Travels!” Book your bus tickets
                            hassle-free
                            and
                            embark on exciting journeys to your favorite destinations.</p>
                        <button class="btn primary-btn text-black">Buy Tickets</button>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
